<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profile Card</title>
<style>
  :root{
    --bg:#0b0b0b;
    --panel:#0f0f0f;
    --gold1:#f3c767;
    --gold2:#ffdd77;
    --muted:#9b8f7a;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{
    height:100%; margin:0;
    background:linear-gradient(180deg,#050505 0%, #0b0b0b 100%);
    display:flex; align-items:center; justify-content:center;
  }

  .device {
    margin-top: 50%;
    width:360px; height:720px;
    border-radius:32px;
    background:linear-gradient(180deg,#0c0c0c,#0b0b0b);
    padding:62px 18px; box-sizing:border-box;
    box-shadow:0 12px 40px rgba(0,0,0,.7), 0 6px 10px rgba(0,0,0,.6);
    position:relative;
    border:3px solid rgba(255,215,120,0.03);
  }

  .top { display:flex; align-items:center; justify-content:center; margin-bottom:18px; }
  .logo {
    width:64px; height:18px; border-radius:6px;
    border:1px solid rgba(255,215,120,0.12);
    color:var(--gold1); display:flex; align-items:center; justify-content:center;
    font-weight:600; font-size:12px; letter-spacing:1px;
  }

  .greeting { text-align:center; color:#c9b686; font-style:italic; font-size:16px; margin:0; }
  .name { text-align:center; color:var(--gold2); font-weight:800; font-size:30px; letter-spacing:1px; margin:20px 0 20px 0;  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}

  .center {
    display:flex; gap:16px; align-items:center; justify-content:center;
    margin-bottom:26px; position:relative;
  }

  /* Outer glowing ring container */
  .ring-wrap {
    width:210px; height:210px;
    display:flex; align-items:center; justify-content:center;
    position:relative;
    filter: drop-shadow(0 6px 20px rgba(255, 180, 60, .12));
  }

  /* Static ring base */
  .ring {
    width:180px; height:172px;
    border-radius:50%;
    position:relative;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 0 40px rgba(255,200,60,0.25), 0 0 120px rgba(255,200,60,0.06) inset;
  }

  /* Animated gold border layer */
  .ring::before {
    content:"";
    position:absolute; inset:0;
    border-radius:50%;
    background:conic-gradient(from 120deg, rgba(255,230,150,0.95), rgba(255,200,80,0.95), rgba(210,160,60,0.85), rgba(255,230,150,0.95));
    animation: spin 12s linear infinite;
  }

  .ring::after{
    content:"";
    position:absolute; inset:8px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.03), rgba(0,0,0,0.45));
    filter: blur(6px);
  }

  .inner {
    width:152px; height:152px;
    border-radius:50%;
    background:linear-gradient(180deg,#101010,#0b0b0b);
    display:flex; align-items:center; justify-content:center;
    position:relative;
    z-index:2; /* stays above spinning ring */
  }

  .inner img {
    width:110px; height:110px;
    border-radius:50%;
    object-fit:cover;
  }
 /* ---------- Logo ---------- */
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 10px;
      border-radius: 50%;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* right info block */
  .meta {
    width:100px; height:160px;
    border-left:1px solid rgba(255,215,120,0.06);
    display:flex; align-items:center; justify-content:center; flex-direction:column;
    gap:12px; color:var(--muted); font-size:12px;
  }

  .mapbox {
    width:48px; height:46px; border-radius:8px;
    border:1px solid rgba(255,215,120,0.08);
    display:flex; align-items:center; justify-content:center;
    text-decoration:none;
  }

  .mapbox:hover { border-color:rgba(255,215,120,0.2); }

  .role {
    color:#e7d7a7; font-weight:700; font-size:12px; letter-spacing:1px;
    margin-top:6px; text-align:center;
  }

  .company {
    color:var(--muted); font-size:11px; margin-top:4px; text-align:center;
  }

  .contact {
    margin-top:18px; padding:12px 22px;
    border-radius:12px;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    border:1px solid rgba(255,215,120,0.03);
    font-size:13px; color:var(--muted);
  }
  .contact .line { margin:6px 0; color:#cdbb94; font-weight:600; font-size:13px; }
  .contact small { display:block; color:var(--muted); font-weight:500; font-size:11px; margin-top:3px; }

  .icons {
    display:flex; gap:18px; justify-content:center; margin-top:20px;
  }

  .icon {
    width:40px; height:40px; border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    border:1px solid rgba(255,215,120,0.06);
    background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    color:var(--gold1);
    cursor:pointer; transition:transform .18s ease, box-shadow .18s ease;
  }
body, html, #app {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  touch-action: none;
}

#app {
  height: 100%;
  font-family: "Montserrat", serif;
}
  html, body {
  height: auto;
  min-height: 100vh;
  overflow-y: auto;
  margin: 0;
  padding: 40px 0;
  background: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}



  .icon:hover { transform:translateY(-4px); box-shadow:0 8px 24px rgba(255,180,50,0.06); }

  @media(max-width:420px){ .device { transform:scale(.95); } }
  @media(max-width:360px){ .device { transform:scale(.9); } }
</style>
</head>
